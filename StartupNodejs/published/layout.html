            <div class="content">

                        <img src="/img/ajax_small.gif" />  Please wait ...

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="http://www.creative-tim.com">

                                </a>
                            </li>
                            <li>
                                <a href="http://blog.creative-tim.com">

                            </li>
                            <li>

                                </a>
                            </li>

                    </nav>
                    <div class="copyright pull-right">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="http://www.creative-tim.com">Creative Tim</a>
                    </div>
                </div>

    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->

    <script type="text/javascript">
        function showNotif(msg) {
            $.notify({
                icon: 'ti-gift',
                message: msg

            }, {
                    type: 'success',
                    timer: 4000
                });
        };
    </script>
    <script src="/javascripts/angular.min.js" type="text/javascript"></script>
